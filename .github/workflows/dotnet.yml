 registryName: ka123devopsreg
 repositoryName: wth/dotnetcoreapp
 dockerFolderPath: Application/src/RazorPagesTestSample/
 tag: github.run_number
 
on:
  push:
    paths:
       - 'Application/*'
    branches: [ main ]
  #pull_request:
    #branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      #with:
        #dotnet-version: 2.2
    - name: Restore dependencies
      run: dotnet restore Application/src/RazorPagesTestSample/*.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore Application/src/RazorPagesTestSample/*.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal  Application/tests/*
      
### The following code builds the docker image and pushes it to ACR #####
  docker_build_and_push:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:     
    
    - name: Azure Login
      uses: Azure/login@v1.1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: 'Build and push image'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
        docker build -t $registryName/$repositoryName:${{github.run_number}} --build-arg build_version=${{github.run_number}} $dockerFolderPath
